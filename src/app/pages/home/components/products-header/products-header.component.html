<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [mat-menu-trigger-for]="sortbyMenu">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortbyMenu="matMenu">
                <button (click)="onSort('desc')" mat-menu-item>desc</button>
                <button (click)="onSort('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
                <button mat-button [mat-menu-trigger-for]="menu">
                    Show {{ itemShowCount }}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="onItems(12)" mat-menu-item>12</button>
                    <button (click)="onItems(23)" mat-menu-item>23</button>
                    <button (click)="onItems(1)" mat-menu-item>1</button>
                </mat-menu>
            </div>
        </div>
        <button (click)="onCol(1)">
            <mat-icon>view_list</mat-icon>
        </button>
        <button (click)="onCol(3)">
            <mat-icon>view_module</mat-icon>
        </button>
        <button (click)="onCol(4)">
            <mat-icon>view_comfy</mat-icon>
        </button>
    </div>
</mat-card>
