<mat-drawer-container class="min-h-full max-w-7xl mx-auto border-x" [autosize]="true">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header 
        (colnumchange)="onColumnsChnage($event)"
        (itemShowCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortChange($event)"
        ></app-products-header>
        <mat-grid-list gutterSize="16px" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box [product]="product" (addToCart)="onAddtoCart($event)" class="w-full"
                    [fullwidthMode]="cols === 1"></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>
